{% extends "blog/base.html"%}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Blog</title>
</head>
<body>
     <h1 class="h1 text-center">Bienvenue sur mon blog , vous pouvez ajouter un post </h1>
    {% for post in posts %}
    <div class="container mt-4"> 
        <div class="row  ">
            <div class="col-lg-4 mb-4 mt-4  ">
                <div class="card shadow" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"><a href="{% url 'post_details'%}">{{ post.title }}</a></h5>
                      <p class="card-text">{{ post.contener }}</p>
                      <small>Publi√© le {{ post.created_at }}</small>
                      <hr>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
{% endblock content%}
