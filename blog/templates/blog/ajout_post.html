{% extends  "blog/base.html" %}
{% block  content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un Article</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  form {
    max-width: 400px;
    margin: auto;
  }
  label {
    font-weight: bold;
  }
  input, textarea, button {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
  }
  button {
    background-color: #0288d1;
    color: white;
    border: none;
    cursor: pointer;
  }
  h2{
      text-align: center;
  }
</style>
<body>
    <h1>Créer un nouvel article</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publier</button>
    </form>
    <!--<a href="{% url 'post_list' %}">Retour</a> -->
</body>
</html>
{% endblock %}
